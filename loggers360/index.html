<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>360度ビューアー</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      .button-group {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="button-group">
      <button onclick="changeSky('a.jpg')">A区画</button>
      <button onclick="changeSky('b.jpg')">B区画</button>
      <button onclick="changeSky('c.jpg')">C区画</button>
    </div>

    <a-scene>
      <a-assets>
        <img id="skyTexture" src="a.jpg" />
      </a-assets>
      <a-sky id="sky" src="#skyTexture" rotation="0 -130 0"></a-sky>
    </a-scene>

    <script>
      function changeSky(imageFile) {
        const skyTexture = document.querySelector('#skyTexture');
        skyTexture.setAttribute('src', imageFile);
      }
    </script>
  </body>
</html>
