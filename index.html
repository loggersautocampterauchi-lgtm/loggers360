<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loggers 360ビュー</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      .buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button onclick="changeSky('a.jpg', 'A区画：木陰が多く、静かな雰囲気')">A区画</button>
      <button onclick="changeSky('b.jpg', 'B区画：虫が少なく、ファミリー向け')">B区画</button>
      <button onclick="changeSky('c.jpg', 'C区画：広々とした開放感、夜空がきれい')">C区画</button>
    </div>

    <a-scene>
      <a-sky id="sky" src="a.jpg" rotation="0 -130 0"></a-sky>

      <a-text id="infoText"
              value="A区画：木陰が多く、静かな雰囲気"
              position="0 2 -3"
              align="center"
              color="#FFDD00"
              scale="2 2 2"
              opacity="1">
      </a-text>
    </a-scene>

    <script>
      function changeSky(imageName, description) {
        const sky = document.getElementById('sky');
        sky.setAttribute('src', imageName);

        const infoText = document.getElementById('infoText');
        infoText.setAttribute('value', description);
        infoText.setAttribute('opacity', '1'); // 常に表示
      }
    </script>
  </body>
</html>
