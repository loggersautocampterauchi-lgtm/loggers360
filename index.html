<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>キャンプ場アイコン表示</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- カメラとカーソル -->
      <a-entity camera look-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- 木陰アイコン -->
      <a-image 
        src="shade-icon.png" 
        position="-2 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

      <!-- 虫除けアイコン -->
      <a-image 
        src="mosquito-icon.png" 
        position="0 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

      <!-- 星空アイコン -->
      <a-image 
        src="stars-icon.png" 
        position="2 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

    </a-scene>
  </body>
</html>
