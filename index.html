<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロガーズオートキャンプ那須高原 360°ビュー</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f0f4f1;
    }

    .zone-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .zone-a {
      background-color: #2E7D32;
    }
    .zone-a:hover {
      background-color: #388E3C;
    }

    .zone-b {
      background-color: #8D6E63;
    }
    .zone-b:hover {
      background-color: #A1887F;
      color: #FFEB3B;
    }

    .zone-c {
      background-color: #283593;
    }
    .zone-c:hover {
      background-color: #3F51B5;
      transform: scale(1.05);
    }
    
    .zone-d {
      background-color: #283593;
    }
    .zone-d:hover {
      background-color: #3F51B5;
      transform: scale(1.05);
    }
    
  </style>
</head>
<body>

  <!-- ボタン群 -->
  <div class="zone-buttons">
    <button class="zone-a" onclick="switchScene('a')">🌳 中央区画</button>
    <button class="zone-b" onclick="switchScene('b')">🌳 キャンプポールつき区画</button>
    <button class="zone-c" onclick="switchScene('c')">🌳 木陰の区画</button>
    <button class="zone-d" onclick="switchScene('d')">🌳 木陰の区画</button>
  </div>

  <!-- A-Frameシーン -->
  <a-scene>
    <!-- アセット定義：360度画像 -->
    <a-assets>
      <img id="sky-a" src="images/a.jpg">
      <img id="sky-b" src="images/b.jpg">
      <img id="sky-c" src="images/c.jpg">
      <img id="sky-d" src="images/b.jpg">
    </a-assets>

    <!-- 背景スカイ -->
    <a-sky id="sky" src="#sky-a" rotation="0 -90 0"></a-sky>

    <!-- カメラ -->
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- JavaScriptで切り替え -->
  <script>
    function switchScene(zone) {
      const sky = document.querySelector('#sky');
      const camera = document.querySelector('#camera');

      switch (zone) {
        case 'a':
          sky.setAttribute('src', '#sky-a');
          camera.setAttribute('position', '0 1.6 0');
          break;
        case 'b':
          sky.setAttribute('src', '#sky-b');
          camera.setAttribute('position', '2 1.6 -1');
          break;
        case 'c':
          sky.setAttribute('src', '#sky-c');
          camera.setAttribute('position', '-1 1.6 2');
          break;
        case 'd':
          sky.setAttribute('src', '#sky-d');
          camera.setAttribute('position', '-1 1.6 2');
          break;
      }
    }
  </script>

</body>
</html>
