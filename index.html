<body>

  <!-- ãƒœã‚¿ãƒ³ç¾¤ -->
  <div class="zone-buttons">

  <!-- A-Frameã‚·ãƒ¼ãƒ³ -->
  <a-scene>

  <script>
    function switchScene(zone) {
      const sky = document.querySelector('#sky');
      const camera = document.querySelector('#camera');

      switch (zone) {

          sky.setAttribute('src', '#sky-a');
          camera.setAttribute('position', '0 1.6 0');

          sky.setAttribute('src', '#sky-b');

        case 'e':
          sky.setAttribute('src', '#sky-e');
          camera.setAttribute('position', '-2 1.6 0');
          break;
        case 'f':
          sky.setAttribute('src', '#sky-f');

      }
    }
