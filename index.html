<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>キャンプ場360°ビュー切り替え</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene>

      <!-- 初期表示の360度背景画像 -->
      <a-sky id="sky" src="a.jpg" rotation="0 -90 0"></a-sky>

      <!-- カメラとカーソル -->
      <a-entity camera look-controls>
        <a-cursor></a-cursor>
      </a-entity>

      <!-- 木陰アイコン -->
      <a-image 
        src="shade-icon.png" 
        position="-2 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

      <!-- 虫除けアイコン -->
      <a-image 
        src="mosquito-icon.png" 
        position="0 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

      <!-- 星空アイコン -->
      <a-image 
        src="stars-icon.png" 
        position="2 2 -4" 
        scale="1.5 1.5 1.5" 
        transparent="true" 
        alpha-test="0.5">
      </a-image>

      <!-- ゾーン切り替えボタン -->
      <a-entity position="0 1.5 -3">
        <a-box color="#4CAF50" depth="0.2" height="0.5" width="1.5"
               position="-2 0 0"
               onclick="document.querySelector('#sky').setAttribute('src', 'a.jpg')">
          <a-text value="ゾーンA" align="center" position="0 0.3 0" color="#fff"></a-text>
        </a-box>

        <a-box color="#2196F3" depth="0.2" height="0.5" width="1.5"
               position="0 0 0"
               onclick="document.querySelector('#sky').setAttribute('src', 'b.jpg')">
          <a-text value="ゾーンB" align="center" position="0 0.3 0" color="#fff"></a-text>
        </a-box>

        <a-box color="#FF9800" depth="0.2" height="0.5" width="1.5"
               position="2 0 0"
               onclick="document.querySelector('#sky').setAttribute('src', 'c.jpg')">
          <a-text value="ゾーンC" align="center" position="0 0.3 0" color="#fff"></a-text>
        </a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
