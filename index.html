<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loggers 360ビュー</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      .buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button onclick="changeSky('a.jpg')">A区画</button>
      <button onclick="changeSky('b.jpg')">B区画</button>
      <button onclick="changeSky('c.jpg')">C区画</button>
    </div>

<a-scene>
  <a-sky id="sky" src="a.jpg" rotation="0 -130 0"></a-sky>

  <!-- 説明テキスト（ふわっと表示） -->
  <a-text id="infoText"
          value="A区画：木陰が多く、静かな雰囲気"
          position="0 2 -3"
          align="center"
          color="#FFFFFF"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 800; easing: ease-out">
  </a-text>
</a-scene>

<script>
  function changeSky(imageName, description) {
    // 背景画像を切り替え
    const sky = document.getElementById('sky');
    sky.setAttribute('src', imageName);

    // 説明テキストを更新
    const infoText = document.getElementById('infoText');
    infoText.setAttribute('value', description);

    // アニメーションを再起動（opacityを0→1）
    infoText.setAttribute('opacity', '0');
    setTimeout(() => {
      infoText.setAttribute('animation__fadein', 'property: opacity; to: 1; dur: 800; easing: ease-out');
    }, 50);
  }
</script>
  </body>
</html>
