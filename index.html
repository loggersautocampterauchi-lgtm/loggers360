<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Loggers 360ビュー</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      .buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
      }
      button:hover {
        background-color: #45a049;
      }
      #description {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        z-index: 10;
        max-width: 80%;
        text-align: center;
        line-height: 1.5;
      }
      #viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- ボタン -->
    <div class="buttons">
      <button onclick="changeSky('a.jpg', 'A区画：木陰が多く、静かな雰囲気')">A区画</button>
      <button onclick="changeSky('b.jpg', 'B区画：虫が少なく、ファミリー向け')">B区画</button>
      <button onclick="changeSky('c.jpg', 'C区画：広々とした開放感、夜空がきれい')">C区画</button>
    </div>

    <!-- 説明テキスト -->
    <div id="description">A区画：木陰が多く、静かな雰囲気</div>

    <!-- A-Frame埋め込みビュー -->
    <div id="viewer">
      <a-scene embedded>
        <a-sky id="sky" src="a.jpg" rotation="0 -130 0"></a-sky>
      </a-scene>
    </div>

    <!-- JavaScript -->
    <script>
      function changeSky(imageName, description) {
        const sky = document.getElementById('sky');
        const desc = document.getElementById('description');
        sky.setAttribute('src', imageName);
        desc.textContent = description;
      }
    </script>
  </body>
</html>
