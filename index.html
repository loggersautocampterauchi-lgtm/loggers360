<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>360度画像テスト</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>body { margin: 0; }</style>
  </head>
  <body>
    <a-scene>
      <!-- 360度背景画像 -->
      <a-sky src="a.jpg" rotation="0 -90 0"></a-sky>

      <!-- カメラとカーソル -->
      <a-entity camera look-controls>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
